<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    
    <title>Jupyter Projekt</title>

</head>

<style>
    @keyframes changeOpacity {
        0%   {opacity: 0%;}
        25%  {opacity: 25%;}
        50%  {opacity: 50%;}
        75%  {opacity: 75%;}
        100% {opacity: 100%;}
    }
    @keyframes colorChange {
        from {background-color: rgb(255, 255, 255);}
        to {background-color: rgb(240, 140, 9);}
    }
    .colorChanger {        
        background-color: rgb(240, 140, 9);
        animation-name: colorChange;
        animation-duration: 15s;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #af8c4c;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .customText{
        text-align: center;
    }
    .button:hover {
        background-color: #af8c4c; /* Green */
        border: none;
        color: rgb(255, 255, 255);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
    }
    .set_shadow {
        box-shadow: 0 8px 16px 0 rgba(250, 134, 2, 0.2), 0 6px 20px 0 rgba(134, 23, 23, 0.19);
    }
    .customFont {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 50px;
        color: antiquewhite;
    }
    .text_shadow_blur {
        text-shadow: 2px 2px 8px #ffffff;
    }
    .set_box_shadow_for_pyTerminal {
        box-shadow: #ffffff;
    }
    </style>

<body style="background-image: url('https://raw.githubusercontent.com/Research-Data-Website/webpage-2/main/deep-black.jpg');">
    <div class="dropdown" style="color: white">
        <span>Quelle: Wikipedia</span>
        <div class="dropdown-content" style="color: black">
          <p>https://en.wikipedia.org/wiki/Supercomputer</p>
        </div>
      </div>
      
    <header class="customFont text_shadow_blur customText changeOpacity">
        Projekt Hochleistungscomputer
    </header>

    <h2 class="customText" style="color:red">
        ### Projekt in Bearbeitung ###
    </h2>
    <py-script class="py-repl-editor">
        print("Willkommen zu meinem Jupyter Projekt\n Genutzte Technology\n  JupyterNotebook\n  Python\n  PyScript\n  .ipynb Dateien mit Jupyter zu HTML Konvertiert")
      </py-script>
    <button class="button set_shadow" onclick="location.href='https://research-data-website.github.io/webpage-2/scsta.html'">
        Statistik
    </button>
    <button class="button set_shadow" onclick="location.href='https://research-data-website.github.io/webpage-3/global.html'">
        Global Ansicht
    </button>
    
</body>
</html>
