<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    
    <title>Homepage/Jupyter Projekt</title>

</head>

<style>     
    .button {
    display: inline-block;
    border-radius: 4px;
    background-color: #1e8df4;
    border: none;
    color: antiquewhite;
    text-align: center;
    font-size: 14px;
    padding: 20px;
    width: 100px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
    }  
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        border-radius: 25px;
        background-color: #af8c4c;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .customText{
        text-align: center;
    }
    .button:hover {
        background-color: #000ba3;
        border: none;
        border-radius: 25px;
        color: rgb(255, 255, 255);        
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
    }
    .set_shadow {
        box-shadow: 0 8px 16px 0 rgba(250, 134, 2, 0.2), 0 6px 20px 0 rgba(134, 23, 23, 0.19);
    }
    .customFont {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 75px;
        color: antiquewhite;
    }
    .text_shadow_blur {
        text-shadow: 2px 2px 8px #ffffff;
    }
    </style>

<body style="background-image: url('https://raw.githubusercontent.com/Research-Data-Website/webpage-2/main/deep-black.jpg');">
    <div class="dropdown" style="color: white">
        <span>Quelle: Wikipedia</span>
        <div class="dropdown-content" style="color: black">
          <p>https://en.wikipedia.org/wiki/Supercomputer</p>
        </div>
      </div>
      
    <header class="customFont text_shadow_blur customText">
        Jupyter Lab Hochleistungscomputer
    </header>

    <h2 class="customText" style="color:rgb(255, 0, 0)">
        ### Projekt in Bearbeitung ###
    </h2>
    <py-script class="py-repl-editor">
        print("Jupyter Projekt:\n  JupyterNotebook\n  Python\n  PyScript\n")
      </py-script>
    <button class="button set_shadow" onclick="location.href='https://research-data-website.github.io/webpage-2/scsta.html'">
        Statistik
    </button>
    <button class="button set_shadow" onclick="location.href='https://research-data-website.github.io/webpage-3/global.html'">
        Locations
    </button>
    
</body>
</html>
